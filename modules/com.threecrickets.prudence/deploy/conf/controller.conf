##############
# Controller #
##############

wrapper.control=TIGHT
wrapper.jmx=true
wrapper.java.jmx=true

wrapper.working.dir=/Depot/Applications/Prudence

######################
# Controller Console #
######################

wrapper.tray=false

wrapper.console.visible=false

# Title to use when running as a console
wrapper.console.title=Sneeze

# Format of output for the console.
wrapper.console.format=PM

# Log Level for console output.
wrapper.console.loglevel=INFO

##################
# Controller Log #
##################

# Log file to use for controller output logging.
wrapper.logfile=log/controller.log

# Format of output for the log file.
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
# the log is rolled. Size is specified in bytes. The default value
# of 0, disables log rolling. May abbreviate with the 'k' (kb) or
# 'm' (mb) suffix. For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=10m

# Maximum number of rolled log files which will be allowed before old
# files are deleted. The default value of 0 implies no limit.
wrapper.logfile.maxfiles=10

# Log Level for sys/event log output.
wrapper.syslog.loglevel=NONE

##################
# Service/Daemon #
##################

wrapper.daemon.pid.dir=${wrapper.working.dir}/bin/pid
wrapper.pidfile=${wrapper.daemon.pid.dir}/${wrapper.ntservice.name}.pid
wrapper.java.pidfile=${wrapper.daemon.pid.dir}/${wrapper.ntservice.name}-java.pid

# This is for Debian/Ubuntu
wrapper.daemon.dir=/etc/init.d
wrapper.daemon.run_level_dir=/etc/rc5.d

# Name of the service (should not contain spaces!)
wrapper.ntservice.name=sneeze

# Display name of the service
wrapper.ntservice.displayname=Sneeze

# Description of the service
wrapper.ntservice.description=Sneeze

# Service dependencies. Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed. AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

###########
# Process #
###########

# Run the process with this user
#wrapper.app.account=
#wrapper.app.password=

# Java main class
wrapper.java.app.mainclass=com.threecrickets.scripturian.ScriptedMain

# Application parameters. Add parameters as needed starting from 1
#wrapper.app.parameter.1=

# Keep the process up even if the main thread terminates
wrapper.exit_on_main_terminate=-1

################
# Java Process #
################

# Command to start Java
wrapper.java.command=/usr/lib/jvm/java-6-openjdk/bin/java

# Additional Parameters
wrapper.java.additional.1=-server
wrapper.java.additional.2=-Dnet.spy.log.LoggerImpl=net.spy.log.SunLogger
wrapper.java.additional.3=-Dcom.sun.management.jmxremote
wrapper.java.additional.4=-Dcom.sun.management.jmxremote.local.only=false
wrapper.java.additional.5=-Dcom.sun.management.jmxremote.authenticate=false
wrapper.java.additional.6=-Dcom.sun.management.jmxremote.ssl=false
wrapper.java.additional.7=-Dcom.sun.management.jmxremote.port=8780

#wrapper.java.additional.3=-Djava.util.logging.config.file=conf/logging.conf
#wrapper.java.additional.4=-Djava.util.logging.manager=org.x4juli.X4JuliLogManager

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

#####################
# Java Library Path #
#####################

# This is for Jepp
wrapper.java.library.path.1=/usr/local/lib

##################
# Java Classpath #
##################

wrapper.java.classpath.1=jar/*
wrapper.java.classpath.2=jar/restlet/*
wrapper.java.classpath.3=jar/logging/*
wrapper.java.classpath.4=jar/json/*
wrapper.java.classpath.5=jar/mysql/*
wrapper.java.classpath.6=jar/h2/*
wrapper.java.classpath.7=jar/lucene/*
wrapper.java.classpath.8=jar/memcached/*
wrapper.java.classpath.9=jar/script/*
# Note: this jar is also necessary for Quercus to work
wrapper.java.classpath.10=jar/jetty/servlet-api*

# Pick one
wrapper.java.classpath.11=jar/grizzly/*
#wrapper.java.classpath.11=jar/jetty/*

wrapper.java.classpath.12=jar/mylyn/*
